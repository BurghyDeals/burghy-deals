<div class="sign-up-form">
    <img src="user-icn.png">
    <h1> Sign Up, Its Free</h1>
    <form action="/submit-sign-up-form">
        <input type="text" class="input-box" placeholder="Enter your First Name" required>
        <input type="text" class="input-box" placeholder="Enter your Last Name" required>
        <label for="Male"><input id="Male" type="radio" name="gender" value="Male">Male</label>
        <label for="Female"><input id="Female" type="radio" name="gender" value="Female">Female</label>
        <label for="Others"><input id="Others" type="radio" name="gender" value="Others">Others</label>
        <input type="email" class="input-box" placeholder="Your Email" required>
        <input type="password" class="input-box" placeholder="Your Password" required>
        <input type="password" class="input-box" placeholder="Re-enter Password" required>

        <p><span><input type="checkbox"></span>I agree to the terms of services.</p>
        <button type="button" class="signup-btn">Sign Up</button>
        <hr>
        <p class="or">OR</p>
        <p>Do you have an account?</p>
        <button type="button" class="login-btn"><a href="login.html">Log In</a></button>



    </form>
</div>
