<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="log-in-form">
    <img src="user-icn.png">
    <h1>Welcome to <br>Burghy Deals</h1>
    <form action="/submit-sign-up-form">
        <input type="email" class="input-box" placeholder="Your Email" required>
        <input type="password" class="input-box" placeholder="Your Password" required>
        <button type="button" class="login-btn">Log In</button>
        <hr>
        <p class="or">OR</p>
        <p>Want to Create an account?</p>
        <button type="button" class="signup-btn"><a href="signup.html">Sign Up</a></button>


    </form>
</div>

</body>
</html>
